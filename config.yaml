roots:
  - "."
max_file_bytes: 5242880
max_excerpt_lines: 120
gemini_timeout_seconds: 30
gemini_max_output_bytes: 2097152
gemini_planning_max_catalog_paths: 48
gemini_planning_cache_seconds: 600
gemini_planning_strategy: "gemini"
gemini_rerank_max_candidates: 5
gemini_rerank_excerpt_chars: 180
gemini_rerank_prompt_char_budget: 4500
gemini_quota_poll_seconds: 1800
gemini_auto_monitor_poll: false
orphan_shutdown_enabled: true
idle_shutdown_seconds: 900
auto_update_on_start: true
update_remote: "origin"
update_branch: ""
update_allow_dirty: false
update_timeout_seconds: 45
update_poll_seconds: 300
ignore:
  - ".git/"
  - "node_modules/"
  - ".venv/"
database_path: ".context_engine/index.db"
gemini_command: "gemini"
gemini_args: []
reranker_provider: "auto"
claude_command: "claude"
claude_args:
  - "--max-turns"
  - "1"
  - "--model"
  - "claude-3-haiku-20240307"
  - "--no-session-persistence"
  - "--disable-slash-commands"
  - "--tools"
  - ""
claude_prompt_mode: "arg"
claude_usage_source: "auto"
claude_cookie_source: "auto"
claude_cookie_header: ""
codex_command: "codex"
codex_args:
  - "-m"
  - "codex-mini-latest"
codex_prompt_mode: "arg"
codex_usage_source: "auto"
codex_cookie_source: "auto"
codex_cookie_header: ""
ide_context_sync:
  enabled: true
ui:
  enabled: true
  host: "127.0.0.1"
  port: 8765
  auto_open: true
