roots:
  - "."
max_file_bytes: 5242880
max_excerpt_lines: 120
gemini_timeout_seconds: 30
gemini_max_output_bytes: 2097152
gemini_planning_max_catalog_paths: 48
gemini_planning_cache_seconds: 600
gemini_planning_strategy: "gemini"
gemini_rerank_max_candidates: 5
gemini_rerank_excerpt_chars: 180
gemini_rerank_prompt_char_budget: 4500
gemini_quota_poll_seconds: 1800
gemini_auto_monitor_poll: false
orphan_shutdown_enabled: false
idle_shutdown_seconds: 900
ignore:
  - ".git/"
  - "node_modules/"
  - ".venv/"
database_path: ".context_engine/index.db"
gemini_command: "gemini"
gemini_args: []
ide_context_sync:
  enabled: true
ui:
  enabled: true
  host: "127.0.0.1"
  port: 8765
  auto_open: true
